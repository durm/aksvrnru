{% extends "base/base.html" %}

{% load markdown_deux_tags %}

{% block title %}
Заказать звонок
{% endblock %}

{% block content %}
<div class="container">
<form class="form-horizontal" role="form" action="{% url 'send_bookcall' %}" method="post">
    {% csrf_token %}
    <legend>Заказать звонок</legend>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Имя *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="Имя" value="" required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Телефон *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Телефон" value="" required>
    </div>
  </div>

  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Вопрос</label>
    <div class="col-sm-10">
      <textarea  class="form-control" id="message" name="message" placeholder="Вопрос"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Отправить</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
