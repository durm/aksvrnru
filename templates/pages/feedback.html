{% extends "base/base.html" %}

{% load markdown_deux_tags %}

{% block title %}
Обратная связь
{% endblock %}

{% block content %}
<div class="container">
<form class="form-horizontal" role="form" action="{% url 'send_feedback' %}" method="post">
    {% csrf_token %}
    <legend>Обратная связь</legend>

  <div class="form-group">
    <label for="second_name" class="col-sm-2 control-label">Имя</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="second_name" name="second_name" placeholder="Имя" value="" required>
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
    </div>
  </div>

  <div class="form-group">
    <label for="subject" class="col-sm-2 control-label">Тема</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Тема" value="">
    </div>
  </div>

  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Сообщение</label>
    <div class="col-sm-10">
      <textarea  class="form-control" id="message" name="message" placeholder="Сообщение" required></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Отправить</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
