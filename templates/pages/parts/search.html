<form role="form" id="search_form" method="get" action="{% url 'listing' %}">
<legend>Поиск</legend>
  <div class="form-group">
    <input type="search" name="q" class="form-control" id="q" placeholder="Товар">
  </div>
<div class="row">
  <div class="col-xs-2">
    <label class="control-label" style="margin-top: 5px;">Цена</label>
  </div>
  <div class="col-xs-5">
    <input type="text" name="price_from" class="form-control" placeholder="от">
  </div>
  <div class="col-xs-5">
    <input type="text" name="price_to" class="form-control" placeholder="до">
  </div>
</div>
<br/>
  <button id="do_search" type="submit" class="btn btn-default">Отправить</button>
</form>
<script>
$(document).ready(function(){
    $("#do_search").click(function(){
        $("#search_form").submit()
    });
});
</script>
