{% extends "base/base.html" %}

{% block title %}
Загрузка пакета с превью
{% endblock %}

{% block content %}
<div class="container">
    <form class="construct_form form-horizontal" role="form" action="{% url 'do_upload_zip' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <legend>Загрузка пакета с превью</legend>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Файл</label>
            <div class="col-sm-10">
                <input type="file" name="previews_zip" class="form-control" id="previews_zip" placeholder="Превью"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default construct_price" value="Загрузить"/>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block libs %}
{% endblock %}
