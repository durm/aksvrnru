{% extends "base/base.html" %}

{% block title %}
Загрузка прайса
{% endblock %}

{% block content %}
<div class="container">
    <form class="construct_form form-horizontal" role="form" action="{% url 'do_upload_price' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <legend>Загрузка прайса</legend>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Файл</label>
            <div class="col-sm-10">
                <input type="file" name="price" class="form-control" id="price" placeholder="Price"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default construct_price" value="Загрузить прайс"/>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block libs %}
{% endblock %}
