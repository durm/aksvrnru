{% extends "base/base.html" %}

{% block title %}
Создать рубрикатор
{% endblock %}

{% block content %}
<div class="container">
    <form class="create_rubricator_from_file_form form-horizontal" role="form" action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <legend>Создать рубрикатор</legend>
        
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Файл</label>
            <div class="col-sm-10">
                <input type="file" name="rubricator" class="form-control" id="rubricator" placeholder="Rubricator"/>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" class="btn btn-default do_create_rubricator_from_file" value="Сохранить"/>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block libs %}
{% endblock %}
