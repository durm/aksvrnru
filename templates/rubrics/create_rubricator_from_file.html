{% extends "base/base.html" %}

{% block title %}
Создать рубрикатор
{% endblock %}

{% block content %}
<div class="container">
    <form class="construct_form form-horizontal" role="form" action="{% url 'do_create_rubricator_from_file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <legend>Создать рубрикатор</legend>
        <div class="form-group">
            <label for="rubricator" class="col-sm-2 control-label">Файл</label>
            <div class="col-sm-10">
                <input type="file" name="rubricator" class="form-control" id="rubricator" placeholder="Рубркатор"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default construct_price" value="Загрузить"/>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block libs %}
{% endblock %}
