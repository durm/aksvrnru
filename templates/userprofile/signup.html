{% extends "base/base.html" %}

{% load markdown_deux_tags %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div class="container">
<form class="form-horizontal" role="form" action="{% url 'signup' %}" method="post" autocomplete="off">
    {% csrf_token %}
    <legend>Регистрация</legend>
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Имя пользователя</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" maxlength="30" required="required">
      </div>
    </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required">
    </div>
  </div>
  <div class="form-group">
    <label for="passwd" class="col-sm-2 control-label">Пароль</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Пароль" required="required">
    </div>
  </div>
  <div class="form-group">
    <label for="first_name" class="col-sm-2 control-label">Фамилия</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Фамилия" maxlength="30" required="required">
    </div>
  </div>
  <div class="form-group">
    <label for="second_name" class="col-sm-2 control-label">Имя</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="second_name" name="second_name" placeholder="Имя" maxlength="30" required="required">
    </div>
  </div>
  <div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Телефон</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Телефон" maxlength="10" required="required">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Отправить</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
